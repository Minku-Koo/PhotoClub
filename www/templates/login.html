<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./static/css/manager.css">
        <title>청주대학교 사진예술연구회</title>
    </head>
    <body>
        <div class="manager_box">
            <h1>관리자 페이지</h1>
            <form action="check" method="POST" name="manager_login">
                <input type="password" name="input_pw_value">
                <button name="login_bt" type="submit" id="login_bt">
                    로그인
                </button>
            </form>
            {% if msg %}
            <div class="login_err">{{msg}}</div>
            {% else %}
            <div class="login_err"></div>
            {% endif %}
        </div>
    </body>
</html>
