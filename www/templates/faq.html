{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/css/faq.css">

<script>
    $(".menu_nav li").eq(4).css("color", "var(--black-color-1)");
</script>

<div class="faq_list_box">
    <p>FAQ</p>
    {% for faq in faq_list %}
        <div class = "faq_box">
            <p><span>Q</span>{{faq['q']}}</p>
            <p><span>A</span>{{faq['a']}}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
