{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="/static/css/history.css">

<script>
    $(".menu_nav li").eq(5).css("color", "var(--black-color-1)");
</script>

<div class="history_list_box">
    {% for history in history_list %}
        <div class = "history_box">
            {% for k, v in history.items() %}
            <p class = "title">{{k}}</p>
                {% for item in v %}
                    <p class = "contain">{{item}}</p>
                {% endfor %}
            {% endfor %}
        </div>
    {% endfor %}
</div>
{% endblock %}
